<button (click)="setVisible()">
  {{visible? 'Ocultar' : 'Mostrar'}}
</button>

@if (visible) {
  <h2>{{title}}</h2>

  @if (users != undefined && users.length > 0){
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td> {{$index+1}} </td>
            <td> {{user}} </td>
          </tr>
        }     
        
      </tbody>
    </table>
  } @else {
    <p>No existe registro en el sistema.</p>
  }

} @else {
  <h2>
    Lo sentimos, no est치 disponible la p치gina.
  </h2>
}
